<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>On-site Slave Setup</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/metro-ui-css/css/metro-bootstrap.css"/>
    <style>
        #outer-wrapper{
            margin-left: 30px;
            width:960px;
        }
    </style>
</head>
<body class="metro">
    <div id="outer-wrapper">
        <div class="grid">
            <div class="row">
                    <h1>On-Site MySQL Slave Setup</h1>
            </div>
            <button>Connect to Server</button>
            <button>Load JSON</button>
            <div class="row">
                <h2>Preliminaries</h2>
                <fieldset>
                    <legend>Slave</legend>
                    <div class="input-control text">
                        <input type="text" value="" placeholder="Slave host"/>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Master</legend>
                    <div class="input-control text">
                        <input type="text" value="" placeholder="Master host"/>
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <fieldset>
                    <legend>my.cnf Configuration</legend>
                    <div class="input-control text">
                        <input type="text" value="" placeholder="Server ID"/>
                    </div>
                    <div class="input-control text">
                        <input type="text" value="" placeholder="Binary log path"/>
                    </div>
                    <div class="input-control text">
                        <input type="text" value="" placeholder="Binary log index path"/>
                    </div>
                    <div class="input-control text">
                        <input type="text" value="" placeholder="Binary relay log path"/>
                    </div>
                    <div class="input-control text">
                        <input type="text" value="" placeholder="Binary relay log index path"/>
                    </div>
                    <div class="input-control text">
                        <input type="text" value="" placeholder="Binlog_do_db"/>
                    </div>
                    <div class="input-control text">
                        <input type="text" value="" placeholder="Replicate_do_db"/>
                    </div>
                </fieldset>
                <button id="mycnfSubmit">Submit</button>
                <button id="mycnfReset">Reset</button>
            </div>
            <div class="row">
                <h2>MySQL Configuration</h2>
                <fieldset>
                    <div class="input-control text">
                        <input type="text" value="" placeholder="Master host"/>
                    </div>
                    <div class="input-control text">
                        <input type="text" value="" placeholder="Master port"/>
                    </div>
                    <div class="input-control text">
                        <input type="text" value="" placeholder="Replication user"/>
                    </div>
                    <div class="input-control text">
                        <input type="text" value="" placeholder="Replication password"/>
                    </div>
                    <div class="input-control text">
                        <input type="text" value="" placeholder="Master binlog file"/>
                    </div>
                    <div class="input-control text">
                        <input type="text" value="" placeholder="Master binlog position"/>
                    </div>
                </fieldset>
                <button id="mysqlSubmit">Submit</button>
                <button id="mysqlReset">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
